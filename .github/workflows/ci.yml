name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    
    - name: Restore NuGet
      run: nuget restore *.sln

    - name: Build Solution
      run: msbuild *.sln /t:Build

  test:
    runs-on: windows-latest
    
    steps:
    - name: Run Tests
      run:  dotnet test